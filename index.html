<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="this.images[index].image" :alt="this.images[index].title" />
                    <div class="text">
                        <h3>{{ this.images[index].title }}</h3>
                        <p>{{ this.images[index].text }}</p>
                    </div>
                </div>
                <div class="thumbs">
                    <div @click="prevSlide" class="prev"></div>
                    <div @click="nextSlide" class="next"></div>
                    <div v-for="(image, thumbindex) in images" @click="thumbIsActive(thumbindex)"
                        :class="{ active: index === thumbindex }" class="thumb">
                        <img :src="image.image" :alt="image.title" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
